<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List of presidents of the United States</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	<figure class="m-image__container">
		<img class="m-image m-image--whitehouse" id="whitehouse" src="img/david-everett-strickler-igCBFrMd11I-unsplash.jpg" alt="The White House" width="2560" height="1667">
		<img class="m-image m-image--washington" id="washington" src="img/george-washington.jpg" alt="George Washington">
		<img class="m-image m-image--biden" id="biden" src="img/joe-biden.jpg" alt="Joe Biden">
		<figcaption class="m-image__caption"><h1>List of presidents of the United States</h1></figcaption>
	</figure>

	<main class="l-main">
		<div class="l-main__inner">
			<div class="m-president__container" id="presidents"></div>
		</div>
	</main>

	<script src="main.js"></script>
</body>
</html>
